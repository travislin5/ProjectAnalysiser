<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JQuery JSONView</title>
  <link rel="stylesheet" href="jquery.jsonview.css" />

</head>

<body>
  <button class="ii">test</button>
  <h2>Data</h2>
  <!-- <button id="collapse-btn">Collapse</button>
  <button id="expand-btn">Expand</button>
  <button id="toggle-btn">Toggle</button>
  <button id="toggle-level1-btn">Toggle level1</button>
  <button id="toggle-level2-btn">Toggle level2</button> -->
  <!-- <div id="json"></div> -->



  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.jsonview.js"></script>
  <script type="text/javascript">

    const data = {
      name: 'John',
      age: 30,
    };

    // 設定請求的選項
    const options = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: "123", // 將資料轉換成 JSON 字串
    };

    // 發送請求
    fetch('/getdata/json', options)
      .then(response => response.json())
      .then(result => {
        // 處理回傳的結果
        console.log(result);
        if (result.length != 0) {
          for (let index = 0; index < result.length; index++) {

            createDiv(index)

            jsonViewer(result[index], index)

          }
        }

      })
      .catch(error => {
        // 處理錯誤
        console.error(error);
      });


    function createDiv(index) {
      $('body').append(`<button id="collapse-btn${index}">Collapse</button>`);
      $('body').append(`<button id="expand-btn${index}">Expand</button>`);
      $('body').append(`<button id="toggle-btn${index}">Toggle</button>`);
      $('body').append(`<button id="toggle-level1-btn${index}">Toggle level1</button>`);
      $('body').append(`<button id="toggle-level2-btn${index}">Toggle level2</button>`);
      $('body').append(`<div id="json${index}"></div>`);
    }


    function jsonViewer(json, index) {

      let a = `#json${index}`
      let b = `#collapse-btn${index}`
      let c = `#expand-btn${index}`
      let d = `#toggle-btn${index}`
      let e = `#toggle-level1-btn${index}`
      let f = `#toggle-level2-btn${index}`


      $(a).JSONView(json, { collapsed: true });

      $(b).on('click', function () {
        $(a).JSONView('collapse');
      });

      $(c).on('click', function () {
        $(a).JSONView('expand');
      });

      $(d).on('click', function () {
        $(a).JSONView('toggle');
      });

      $(e).on('click', function () {
        $(a).JSONView('toggle', 1);
      });

      $(f).on('click', function () {
        $(a).JSONView('toggle', 2);
      });
    }
  </script>
</body>

</html>
